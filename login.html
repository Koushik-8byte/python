<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .account-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>

        <!-- âœ… Flash message block -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/" id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="25" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="10" required>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Login</button>
        </form>

        <div class="account-link">
            <p><a href="{{ url_for('register_form') }}">Create Account</a></p>
        </div>
    </div>

    <!-- JavaScript for double Enter, Tab navigation, and SHA-256 hashing -->
    <script>
        let enterCount = 0;

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                enterCount++;
                if (enterCount === 2) {
                    hashAndSubmit();
                    enterCount = 0;
                }
                setTimeout(() => { enterCount = 0 }, 1000);
            }

            if (event.key === "Tab") {
                const active = document.activeElement;
                if (active.id === "email") {
                    event.preventDefault();
                    document.getElementById("password").focus();
                } else if (active.id === "password") {
                    event.preventDefault();
                    document.getElementById("loginBtn").focus();
                }
            }
        });

        async function hashAndSubmit() {
            const form = document.getElementById("loginForm");
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            passwordInput.value = hashHex;
            form.submit();
        }

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            hashAndSubmit();
        });
    </script>
</body>
</html>
