<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #28a745;
        }
        .welcome-box p {
            font-size: 1.2rem;
            color: #555;
        }
        .btn-logout {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome!</h1>
        <p>You have successfully logged in to your account.</p>
        <a href="/" class="btn btn-outline-success btn-logout">Logout</a>
    </div>
</body>
</html>
