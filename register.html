<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .warning {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Register</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/register" id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" maxlength="15" required autofocus>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="25" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="10" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" maxlength="10" required>
                <div id="matchWarning" class="warning" style="display: none;">‚ùå Passwords do not match</div>
            </div>

            <button type="submit" class="btn btn-success w-100" id="registerBtn">Register</button>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById("password");
        const confirmField = document.getElementById("confirm_password");
        const warning = document.getElementById("matchWarning");

        function checkMatch() {
            const password = passwordField.value;
            const confirm = confirmField.value;

            if (password && confirm && password !== confirm) {
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }
        }

        passwordField.addEventListener("blur", checkMatch);
        confirmField.addEventListener("blur", checkMatch);

    </script>
</body>
</html>
