<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    {# âœ… Display success or error messages passed from Flask #}
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action='/'>
        <label>Username:</label>
        <input type="text" name="username" value="{{ request.form.username }}" placeholder="Enter your username" required autofocus><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ request.form.email }}" placeholder="Enter your E-Mailid " required ><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required ><br>
        <label>confirm password:</label>
        <input type="password" placeholder="re-enter your password  " required ></br>

        <input type="submit" value="register">
    </form>
</body>
</html>
